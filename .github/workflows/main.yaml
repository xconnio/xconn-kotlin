name: xconn CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/1.2.1/ktlint && chmod a+x ktlint && sudo mv ktlint /usr/local/bin/

      - name: Run lint
        run: make lint

      - name: Setup AAT
        run: |
          git clone https://github.com/xconnio/xconn-aat-setup.git
          cd xconn-aat-setup
          make build-docker-nxt
          make build-docker-crossbar
          docker compose up -d
          sudo snap install wick --classic
          timeout 30 bash -c 'until wick --url ws://localhost:8081/ws publish test; do sleep 1; done'

      - name: Run tests
        run: make test
